{% extends 'base.html' %}
{% load static %}
{% block content %}
<main class="login container">
    <h1 class="text-center mt-5 mb-5 animate__animated animate__slideInDown">
      Login
    </h1>
    <div class="row">
      <div class="col-md-6 ">
        <img src="{% static 'img/Mobile-login.jpg' %}" class="img-fluid" alt="img">
      </div>
      <form method="POST" action="{% url 'login' %}" class="col-md-5 offset-1">
        {% csrf_token %}
        <div class="form-group">
          <input name="user_name" class="form-control" placeholder="User Name">
        </div>

        <div class="form-group">
          <input name="password" type="password" class="form-control" placeholder="Password">
        </div>


        <button
    type="submit"
    class="btn btn-accent form-btn w-100 mt-3 mb-3"
    style="background-color: white; color: #e84545; border: 1px solid #e84545;"
>
    Sign In
</button>
     
        <div class="flex flex-col space-y-2 md:flex-row md:space-x-2 md:space-y-0">
			<button
			type="button"
			class="rounded px-3 py-2 text-sm font-semibold text-white "
			style="background-color: #e84545;border: none;"
		>
			Facebook
		</button>
			<button
			type="button"
			class="rounded px-3 py-2 text-sm font-semibold text-white "
			style="background-color: #e84545;border: none;"
		>
			Google
		</button>
		
		  </div>
		  

      </form>
    </div>
  </main>

  
{% endblock %}
